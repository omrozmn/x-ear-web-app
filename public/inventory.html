    <script>
        let filteredInventory = [];
        let selectedItems = new Set();
        let currentEditingItem = null;

        function initPage() {
            loadInventory();
            setupFilters();
            setupForms();
            updateStats();
        }

        function loadInventory() {
            filteredInventory = [...AppState.inventory];
            applyFilters();
            renderInventory();
        }

        function setupFilters() {
            const filters = ['categoryFilter', 'brandFilter', 'statusFilter'];
            filters.forEach(filterId => {
                document.getElementById(filterId).addEventListener('change', applyFilters);
            });
            
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('selectAll').addEventListener('change', toggleSelectAll);
        }

        function setupForms() {
            document.getElementById('addItemForm').addEventListener('submit', handleAddItem);
            document.getElementById('stockUpdateForm').addEventListener('submit', handleStockUpdate);
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredInventory = AppState.inventory.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.brand.toLowerCase().includes(searchTerm) ||
                    (item.model && item.model.toLowerCase().includes(searchTerm)) ||
                    (item.serialNumber && item.serialNumber.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !categoryFilter || item.category === categoryFilter;
                const matchesBrand = !brandFilter || item.brand === brandFilter;
                
                let itemStatus = 'in_stock';
                if (item.stock === 0) itemStatus = 'out_of_stock';
                else if (item.stock <= (item.minStock || 5)) itemStatus = 'low_stock';
                else if (item.onTrial > 0) itemStatus = 'on_trial';
                
                const matchesStatus = !statusFilter || itemStatus === statusFilter;
                
                return matchesSearch && matchesCategory && matchesBrand && matchesStatus;
            });
            
            renderInventory();
            updateStats();
        }

        function renderInventory() {
            const tbody = document.getElementById('inventoryTableBody');
            
            if (filteredInventory.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-8 text-center">
                            <div class="flex flex-col items-center">
                                <svg class="w-12 h-12 text-gray-300 mb-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 2L3 7v11a2 2 0 002 2h10a2 2 0 002-2V7l-7-5zM6 9a1 1 0 112 0 1 1 0 01-2 0zm6 0a1 1 0 112 0 1 1 0 01-2 0z" clip-rule="evenodd"/>
                                </svg>
                                <h3 class="text-lg font-medium text-gray-900 mb-2">Ürün bulunamadı</h3>
                                <p class="text-gray-500 mb-4">Arama kriterlerinize uygun ürün bulunmuyor.</p>
                                <button class="btn-primary" onclick="openAddItemModal()">
                                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                                    </svg>
                                    İlk Ürünü Ekle
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredInventory.map(item => {
                let stockStatus = 'in_stock';
                let stockBadgeClass = 'status-active';
                let stockText = 'Stokta';
                
                if (item.stock === 0) {
                    stockStatus = 'out_of_stock';
                    stockBadgeClass = 'status-inactive';
                    stockText = 'Tükendi';
                } else if (item.stock <= (item.minStock || 5)) {
                    stockStatus = 'low_stock';
                    stockBadgeClass = 'status-warning';
                    stockText = 'Düşük Stok';
                } else if (item.onTrial > 0) {
                    stockBadgeClass = 'status-pending';
                    stockText = `${item.onTrial} Denemede`;
                }
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <input type="checkbox" class="rounded border-gray-300 item-checkbox" 
                                   value="${item.id}" ${selectedItems.has(item.id) ? 'checked' : ''}>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div>
                                <div class="text-sm font-medium text-gray-900">${item.name}</div>
                                <div class="text-sm text-gray-500">${item.brand}${item.model ? ` ${item.model}` : ''}</div>
                                ${item.serialNumber ? `<div class="text-xs text-gray-400">SN: ${item.serialNumber}</div>` : ''}
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                item.category === 'hearing_aid' ? 'bg-blue-100 text-blue-800' :
                                item.category === 'accessory' ? 'bg-green-100 text-green-800' :
                                item.category === 'battery' ? 'bg-yellow-100 text-yellow-800' :
                                'bg-purple-100 text-purple-800'
                            }">
                                ${getCategoryText(item.category)}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${item.stock}</div>
                            ${item.minStock ? `<div class="text-xs text-gray-500">Min: ${item.minStock}</div>` : ''}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${Utils.formatCurrency(item.price)}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="status-badge ${stockBadgeClass}">${stockText}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex items-center space-x-2">
                                <button class="btn-icon" onclick="openStockUpdateModal('${item.id}')" title="Stok Güncelle">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                                
                                <button class="btn-icon" onclick="editItem('${item.id}')" title="Düzenle">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                                    </svg>
                                </button>
                                
                                <button class="btn-icon text-red-600 hover:bg-red-50" onclick="deleteItem('${item.id}')" title="Sil">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" clip-rule="evenodd"/>
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414L7.586 12l-1.293 1.293a1 1 0 101.414 1.414L9 13.414l2.293 2.293a1 1 0 001.414-1.414L11.414 12l1.293-1.293z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
            
            // Add event listeners to checkboxes
            document.querySelectorAll('.item-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleItemSelection);
            });
        }

        function getCategoryText(category) {
            const categoryMap = {
                'hearing_aid': 'İşitme Cihazı',
                'accessory': 'Aksesuar',
                'battery': 'Pil',
                'maintenance': 'Bakım'
            };
            return categoryMap[category] || category;
        }

        function updateStats() {
            const totalProducts = AppState.inventory.length;
            const lowStockCount = AppState.inventory.filter(item => 
                item.stock <= (item.minStock || 5) && item.stock > 0
            ).length;
            const totalValue = AppState.inventory.reduce((sum, item) => 
                sum + (item.stock * item.price), 0
            );
            const activeTrials = AppState.inventory.reduce((sum, item) => 
                sum + (item.onTrial || 0), 0
            );
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('lowStockCount').textContent = lowStockCount;
            document.getElementById('totalValue').textContent = Utils.formatCurrency(totalValue);
            document.getElementById('activeTrials').textContent = activeTrials;
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.item-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
                if (selectAll.checked) {
                    selectedItems.add(checkbox.value);
                } else {
                    selectedItems.delete(checkbox.value);
                }
            });
        }

        function handleItemSelection(e) {
            const itemId = e.target.value;
            if (e.target.checked) {
                selectedItems.add(itemId);
            } else {
                selectedItems.delete(itemId);
            }
            
            // Update select all checkbox
            const checkboxes = document.querySelectorAll('.item-checkbox');
            const checkedCount = document.querySelectorAll('.item-checkbox:checked').length;
            const selectAll = document.getElementById('selectAll');
            
            selectAll.checked = checkedCount === checkboxes.length;
            selectAll.indeterminate = checkedCount > 0 && checkedCount < checkboxes.length;
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('statusFilter').value = '';
            applyFilters();
        }

        function openAddItemModal() {
            document.getElementById('addItemModal').classList.remove('hidden');
        }

        function closeAddItemModal() {
            document.getElementById('addItemModal').classList.add('hidden');
            document.getElementById('addItemForm').reset();
        }

        function handleAddItem(e) {
            e.preventDefault();
            
            const itemData = {
                name: document.getElementById('itemName').value,
                brand: document.getElementById('itemBrand').value,
                model: document.getElementById('itemModel').value,
                category: document.getElementById('itemCategory').value,
                serialNumber: document.getElementById('itemSerial').value,
                stock: parseInt(document.getElementById('itemStock').value),
                minStock: parseInt(document.getElementById('itemMinStock').value) || 5,
                price: parseFloat(document.getElementById('itemPrice').value),
                supplier: document.getElementById('itemSupplier').value,
                warranty: parseInt(document.getElementById('itemWarranty').value) || 0,
                description: document.getElementById('itemDescription').value,
                onTrial: 0,
                createdAt: new Date().toISOString()
            };
            
            // Add to inventory
            const newItem = {
                id: 'item_' + Date.now(),
                ...itemData
            };
            
            AppState.inventory.push(newItem);
            Storage.save('inventory', AppState.inventory);
            
            closeAddItemModal();
            loadInventory();
            
            Utils.showToast(`${itemData.name} stoka eklendi`, 'success');
        }

        function openStockUpdateModal(itemId) {
            const item = AppState.inventory.find(i => i.id === itemId);
            if (!item) return;
            
            currentEditingItem = item;
            
            document.getElementById('stockUpdateProductName').textContent = `${item.brand} ${item.name}`;
            document.getElementById('currentStock').textContent = item.stock;
            
            document.getElementById('stockUpdateModal').classList.remove('hidden');
        }

        function closeStockUpdateModal() {
            document.getElementById('stockUpdateModal').classList.add('hidden');
            document.getElementById('stockUpdateForm').reset();
            currentEditingItem = null;
        }

        function handleStockUpdate(e) {
            e.preventDefault();
            
            if (!currentEditingItem) return;
            
            const operation = document.getElementById('stockOperation').value;
            const amount = parseInt(document.getElementById('stockAmount').value);
            const reason = document.getElementById('stockReason').value;
            
            let newStock = currentEditingItem.stock;
            
            switch (operation) {
                case 'add':
                    newStock += amount;
                    break;
                case 'remove':
                    newStock = Math.max(0, newStock - amount);
                    break;
                case 'set':
                    newStock = amount;
                    break;
            }
            
            // Update item
            currentEditingItem.stock = newStock;
            
            // Save to storage
            Storage.save('inventory', AppState.inventory);
            
            closeStockUpdateModal();
            loadInventory();
            
            Utils.showToast(`${currentEditingItem.name} stoku güncellendi`, 'success');
        }

        function editItem(itemId) {
            Utils.showToast('Ürün düzenleme özelliği yakında eklenecek', 'info');
        }

        function deleteItem(itemId) {
            const item = AppState.inventory.find(i => i.id === itemId);
            if (!item) return;
            
            if (confirm(`${item.name} ürününü silmek istediğinizden emin misiniz?`)) {
                AppState.inventory = AppState.inventory.filter(i => i.id !== itemId);
                Storage.save('inventory', AppState.inventory);
                loadInventory();
                Utils.showToast('Ürün silindi', 'success');
            }
        }

        function exportInventory() {
            Utils.showToast('Dışa aktarma özelliği yakında eklenecek', 'info');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
