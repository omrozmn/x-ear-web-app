<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hastalar - X-Ear CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#6B7280',
                        success: '#16A34A',
                        warning: '#F59E0B',
                        danger: '#DC2626',
                        info: '#0EA5E9',
                        'light-gray': '#F9FAFB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-gray font-sans">
    <!-- Sidebar Navigation -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <div id="header-container"></div>

        <!-- Page Content -->
        <div class="p-6">
            <!-- Page Title and Actions -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Hastalar</h1>
                <button onclick="showNewPatientModal()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Yeni Hasta
                </button>
            </div>

            <!-- Search and Filters -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                <!-- Search Input -->
                <div class="mb-4">
                    <div class="relative">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Ad, soyad veya telefon ile ara..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>

                <!-- Filter Buttons -->
                <div class="flex flex-wrap gap-3">
                    <select id="statusFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                        <option value="">Tüm Durumlar</option>
                        <option value="active">Aktif</option>
                        <option value="inactive">Pasif</option>
                        <option value="pending">Bekleyen</option>
                    </select>
                    
                    <select id="segmentFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                        <option value="">Tüm Segmentler</option>
                        <option value="lead">Potansiyel</option>
                        <option value="trial">Deneme</option>
                        <option value="purchased">Satın Aldı</option>
                        <option value="follow_up">Takip</option>
                    </select>

                    <select id="branchFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                        <option value="">Tüm Şubeler</option>
                        <option value="merkez">Merkez</option>
                        <option value="kadikoy">Kadıköy</option>
                        <option value="bakirkoy">Bakırköy</option>
                    </select>

                    <select id="hearingTestFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                        <option value="">İşitme Testi</option>
                        <option value="done">Yapıldı</option>
                        <option value="not_done">Yapılmadı</option>
                        <option value="loss_detected">Kayıp Tespit Edildi</option>
                    </select>

                    <select id="trialFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                        <option value="">Cihaz Denemesi</option>
                        <option value="done">Yapıldı</option>
                        <option value="not_done">Yapılmadı</option>
                    </select>

                    <select id="priceGivenFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary">
                        <option value="">Fiyat Verildi</option>
                        <option value="yes">Evet</option>
                        <option value="no">Hayır</option>
                    </select>
                </div>
            </div>

            <!-- Saved Views -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Kayıtlı Görünümler</h3>
                </div>
                <div class="p-6">
                    <div id="savedViews" class="flex flex-wrap gap-2">
                        <!-- Saved views will be rendered here -->
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div id="statsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <!-- Stats cards will be rendered here -->
            </div>

            <!-- Bulk Actions -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button onclick="selectAllPatients()" class="text-sm text-gray-600 hover:text-gray-900">Tümünü Seç</button>
                        <span id="selectedCount" class="text-sm text-gray-500">0 hasta seçildi</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="bulkAddTag()" class="px-3 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50" disabled>
                            Etiket Ekle
                        </button>
                        <button onclick="bulkSendSMS()" class="px-3 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50" disabled>
                            SMS Gönder
                        </button>
                        <button onclick="exportSelected()" class="px-3 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50" disabled>
                            CSV İndir
                        </button>
                    </div>
                </div>
            </div>

            <!-- Patients Table -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold text-gray-900">Hasta Listesi</h3>
                        <div class="flex items-center gap-2">
                            <button onclick="exportAllPatients()" class="px-3 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50">
                                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                Dışa Aktar
                            </button>
                            <button onclick="saveCurrentView()" class="px-3 py-2 text-sm bg-primary text-white rounded-lg hover:bg-blue-700">
                                <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                                </svg>
                                Görünümü Kaydet
                            </button>
                        </div>
                    </div>
                </div>
                <div id="patientsTableContainer">
                    <!-- Table will be rendered here -->
                </div>
            </div>
        </div>
    </main>

    <!-- New Patient Modal -->
    <div id="newPatientModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold text-gray-900">Yeni Hasta Ekle</h3>
                        <button onclick="hideNewPatientModal()" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <form id="newPatientForm" class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ad *</label>
                            <input type="text" name="firstName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Soyad *</label>
                            <input type="text" name="lastName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Telefon *</label>
                            <input type="tel" name="phone" id="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <p id="phoneError" class="text-xs text-red-500 mt-1 hidden">Geçersiz telefon numarası! Örnek: (90)5553332211</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                            <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">TC Kimlik No</label>
                            <input type="text" name="tcNumber" id="tcNumber" maxlength="11" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <p id="tcNumberError" class="text-xs text-red-500 mt-1 hidden">Geçersiz TC Kimlik Numarası!</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Doğum Tarihi</label>
                            <input type="date" name="birthDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Cinsiyet</label>
                            <select name="gender" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">Seçiniz</option>
                                <option value="male">Erkek</option>
                                <option value="female">Kadın</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Şube</label>
                            <select name="branch" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="merkez">Merkez</option>
                                <option value="kadikoy">Kadıköy</option>
                                <option value="bakirkoy">Bakırköy</option>
                            </select>
                        </div>
                        <!-- Acquisition Type -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Kazanım Türü</label>
                            <select name="acquisitionType" id="acquisitionTypeSelect" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                <!-- Options will be populated from settings -->
                            </select>
                            <p class="text-xs text-gray-500 mt-1">Ayarlar > Genel bölümünden kazanım türlerini yönetebilirsiniz.</p>
                        </div>
                        <!-- Conversion Step -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Dönüşüm Adımı</label>
                            <select name="conversionStep" id="conversionStepSelect" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="lead">Potansiyel Müşteri</option>
                                <option value="contacted">İletişim Kuruldu</option>
                                <option value="appointment_scheduled">Randevu Verildi</option>
                                <option value="visited">Merkez Ziyareti</option>
                                <option value="hearing_test_done">İşitme Testi Yapıldı</option>
                                <option value="device_trial">Cihaz Denemesi</option>
                                <option value="proposal_given">Teklif Verildi</option>
                                <option value="negotiation">Pazarlık</option>
                                <option value="purchased">Satın Aldı</option>
                                <option value="follow_up">Takip</option>
                                <option value="lost">Kaybedildi</option>
                            </select>
                            <p class="text-xs text-gray-500 mt-1">Müşterinin satış sürecindeki durumunu takip etmek için kullanılır.</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Adres</label>
                        <textarea name="address" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Notlar</label>
                        <textarea name="notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                    </div>
                </form>
                <div class="p-6 border-t border-gray-200 flex justify-end gap-3">
                    <button type="button" onclick="hideNewPatientModal()" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50">
                        İptal
                    </button>
                    <button type="submit" form="newPatientForm" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-700">
                        Kaydet
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/data.js"></script>
    <script src="assets/widgets/widget-loader.js"></script>
    <script src="assets/widgets/sidebar.js"></script>
    <script src="assets/widgets/header.js"></script>
    <script src="assets/js/patients.js"></script>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Loading patients page...');
            
            // Initialize sample data first
            if (typeof initializeSampleData === 'function') {
                initializeSampleData();
                console.log('Sample data initialized');
            }
            
            // Render sidebar
            const sidebarContainer = document.getElementById('sidebar-container');
            if (sidebarContainer && typeof SidebarWidget !== 'undefined') {
                const sidebar = new SidebarWidget('patients');
                sidebarContainer.innerHTML = sidebar.render();
                console.log('Sidebar loaded');
            }
            
            // Render header
            const headerContainer = document.getElementById('header-container');
            if (headerContainer && typeof HeaderWidget !== 'undefined') {
                const header = new HeaderWidget('Hasta Yönetimi');
                headerContainer.innerHTML = header.render();
                console.log('Header loaded');
            }
            
            // Initialize patients manager with a small delay to ensure all scripts are loaded
            setTimeout(() => {
                console.log('All available on window:', Object.keys(window).filter(k => k.includes('Patient')));
                console.log('window.PatientManager:', window.PatientManager);
                console.log('typeof window.PatientManager:', typeof window.PatientManager);
                
                // Try to create a simple test instance
                try {
                    if (window.PatientManager) {
                        console.log('Attempting to create PatientManager instance...');
                        const testManager = new window.PatientManager();
                        console.log('SUCCESS: PatientManager instance created:', testManager);
                        window.patientManager = testManager;
                    } else {
                        console.error('window.PatientManager is not available');
                    }
                } catch (error) {
                    console.error('FAILED to create PatientManager:', error);
                    console.error('Error stack:', error.stack);
                }
            }, 500);
        });

        function loadAcquisitionTypesFromSettings() {
            // Read from localStorage
            let types = [];
            try {
                types = JSON.parse(localStorage.getItem('acquisitionTypes') || '[]');
            } catch (e) {
                types = [];
            }
            // Defaults if empty
            if (!Array.isArray(types) || types.length === 0) {
                types = [
                    { id: 'tabela', name: 'Tabela', initialLabel: 'Tabela Hastası' },
                    { id: 'sosyal_medya', name: 'Sosyal Medya', initialLabel: 'Sosyal Medya' },
                    { id: 'tanitim', name: 'Tanıtım', initialLabel: 'Tanıtım' },
                    { id: 'referans', name: 'Referans', initialLabel: 'Referans' },
                    { id: 'diger', name: 'Diğer', initialLabel: 'Yeni Hasta' }
                ];
            }
            return types;
        }

        function populateAcquisitionTypeSelect() {
            const select = document.getElementById('acquisitionTypeSelect');
            if (!select) return;
            const types = loadAcquisitionTypesFromSettings();
            select.innerHTML = '';
            types.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.id;
                opt.textContent = t.name;
                select.appendChild(opt);
            });
            // Set default selection
            const hasTabela = types.find(t => t.id === 'tabela');
            select.value = hasTabela ? 'tabela' : (types[0]?.id || 'tabela');
        }

        // Global functions
        function showNewPatientModal() {
            populateAcquisitionTypeSelect();
            document.getElementById('newPatientModal').classList.remove('hidden');
        }

        function hideNewPatientModal() {
            document.getElementById('newPatientModal').classList.add('hidden');
            document.getElementById('newPatientForm').reset();
        }

        function selectAllPatients() {
            if (window.patientManager) {
                window.patientManager.selectAll();
            }
        }

        function bulkAddTag() {
            if (window.patientManager) {
                window.patientManager.bulkAddTag();
            }
        }

        function bulkSendSMS() {
            if (window.patientManager) {
                window.patientManager.bulkSendSMS();
            }
        }

        function exportSelected() {
            if (window.patientManager) {
                window.patientManager.exportSelected();
            }
        }

        function exportAllPatients() {
            if (window.patientManager) {
                window.patientManager.exportAllPatients();
            }
        }

        function saveCurrentView() {
            if (window.patientManager) {
                window.patientManager.saveCurrentView();
            }
        }

        // Handle new patient form submission
        document.getElementById('newPatientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (window.patientManager) {
                window.patientManager.handleNewPatient(this);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Only work when not in input fields or modals
            const isInInput = document.activeElement.tagName === 'INPUT' || 
                             document.activeElement.tagName === 'TEXTAREA' || 
                             document.activeElement.tagName === 'SELECT' ||
                             document.activeElement.isContentEditable;
            
            // Only work when no modal is open
            const isModalOpen = !document.getElementById('newPatientModal').classList.contains('hidden');
            
            // Skip if typing in input or modal is open
            if (isInInput || isModalOpen) {
                return;
            }
            
            // Ctrl/Cmd + K for search
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            // Ctrl/Cmd + N for new patient
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                showNewPatientModal();
            }
        });
    </script>
</body>
</html>
