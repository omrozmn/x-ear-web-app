    <script>
        let currentView = 'list';
        let currentDate = new Date();
        let filteredAppointments = [];

        function initPage() {
            loadAppointments();
            populatePatientSelect();
            setupFilters();
            setupForm();
            
            // Check if we need to add appointment for specific patient or just open add form
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            const patientId = urlParams.get('patientId');
            const dateFilter = urlParams.get('date');
            
            if (action === 'add') {
                openAddAppointmentModal();
                if (patientId) {
                    document.getElementById('appointmentPatient').value = patientId;
                }
            }
            
            if (dateFilter) {
                document.getElementById('dateFilter').value = dateFilter;
                applyFilters();
            }
        }

        function loadAppointments() {
            filteredAppointments = [...AppState.appointments];
            applyFilters();
            renderAppointments();
            updateAppointmentCount();
            checkForNoShows();
        }
        
        function checkForNoShows() {
            const now = new Date();
            const appointments = AppState.appointments || [];
            
            appointments.forEach(appointment => {
                if (appointment.status === 'scheduled') {
                    const appointmentDateTime = new Date(appointment.date + ' ' + appointment.time);
                    const timeDiff = now - appointmentDateTime;
                    
                    // If appointment was more than 30 minutes ago, mark as no-show
                    if (timeDiff > 30 * 60 * 1000) {
                        appointment.status = 'no_show';
                        
                        // Add notification
                        if (window.NotificationManager) {
                            const patient = AppState.patients.find(p => p.id === appointment.patientId);
                            NotificationManager.add({
                                type: 'warning',
                                title: 'Randevuya Gelmedi',
                                message: `${patient ? patient.name : 'Hasta'} randevusuna gelmedi`,
                                priority: 'high'
                            });
                        }
                    }
                }
            });
        }

        function populatePatientSelect() {
            const select = document.getElementById('appointmentPatient');
            const patients = AppState.patients;
            
            patients.forEach(patient => {
                const option = document.createElement('option');
                option.value = patient.id;
                option.textContent = `${patient.name} (${patient.tcNumber})`;
                select.appendChild(option);
            });
        }

        function setupFilters() {
            const filters = ['branchFilter', 'clinicianFilter', 'statusFilter', 'dateFilter'];
            filters.forEach(filterId => {
                document.getElementById(filterId).addEventListener('change', applyFilters);
            });
            
            document.getElementById('searchInput').addEventListener('input', applyFilters);
        }

        function setupForm() {
            document.getElementById('addAppointmentForm').addEventListener('submit', handleAddAppointment);
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const clinicianFilter = document.getElementById('clinicianFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            filteredAppointments = AppState.appointments.filter(appointment => {
                const patient = AppState.patients.find(p => p.id === appointment.patientId);
                const patientName = patient ? patient.name.toLowerCase() : '';
                
                const matchesSearch = !searchTerm || 
                    patientName.includes(searchTerm) ||
                    appointment.type.toLowerCase().includes(searchTerm) ||
                    appointment.clinician.toLowerCase().includes(searchTerm);

                const matchesClinician = !clinicianFilter || appointment.clinician === clinicianFilter;
                const matchesStatus = !statusFilter || appointment.status === statusFilter;
                const matchesDate = !dateFilter || appointment.date === dateFilter;
                
                return matchesSearch && matchesBranch && matchesClinician && matchesStatus && matchesDate;

            renderAppointments();
            updateAppointmentCount();

        function renderCalendarView() {
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonthElement = document.getElementById('currentMonth');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            currentMonthElement.textContent = `${getMonthName(month)} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - (firstDay.getDay() + 6) % 7);
            
            const days = [];
            const currentDateObj = new Date(startDate);
            
            for (let i = 0; i < 42; i++) {
                const dayAppointments = filteredAppointments.filter(apt => {
                    const aptDate = new Date(apt.date);
                    return aptDate.toDateString() === currentDateObj.toDateString();
                });
                
                const isCurrentMonth = currentDateObj.getMonth() === month;
                const isToday = currentDateObj.toDateString() === new Date().toDateString();
                
                days.push(`
                    <div class="calendar-day ${
                        isCurrentMonth ? 'current-month' : 'other-month'
                    } ${isToday ? 'today' : ''}" data-date="${currentDateObj.toISOString().split('T')[0]}">
                        <div class="day-number">${currentDateObj.getDate()}</div>
                        <div class="day-appointments">
                            ${dayAppointments.slice(0, 3).map(apt => {
                                const patient = AppState.patients.find(p => p.id === apt.patientId);
                                return `
                                    <div class="appointment-item status-${apt.status}" title="${patient ? patient.name : 'Bilinmeyen'} - ${apt.type}">
                                        <span class="appointment-time">${apt.time}</span>
                                        <span class="appointment-patient">${patient ? patient.name.split(' ')[0] : 'Bilinmeyen'}</span>
                                    </div>
                                `;
                            }).join('')}
                            ${dayAppointments.length > 3 ? `<div class="more-appointments">+${dayAppointments.length - 3} daha</div>` : ''}
                        </div>
                    </div>
                `);
                
                currentDateObj.setDate(currentDateObj.getDate() + 1);
            }
            
            calendarGrid.innerHTML = days.join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'scheduled': 'Planlandı',
                'completed': 'Tamamlandı',
                'no_show': 'Gelmedi',

            };
            return statusMap[status] || status;

        function getMonthName(month) {
            const months = [
                'Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran',
                'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'
            ];
            return months[month];
        }

            // Show/hide views

            document.getElementById('calendarView').classList.toggle('hidden', view !== 'calendar');

        function handleAddAppointment(e) {
            e.preventDefault();
            
            const form = e.target;
            const editId = form.dataset.editId;
            
            const appointmentData = {
                patientId: document.getElementById('appointmentPatient').value,
                type: document.getElementById('appointmentType').value,
                date: document.getElementById('appointmentDate').value,
                time: document.getElementById('appointmentTime').value,
                clinician: document.getElementById('appointmentClinician').value,
                branch: document.getElementById('appointmentBranch').value,
                notes: document.getElementById('appointmentNotes').value,
                status: editId ? AppState.appointments.find(a => a.id === editId).status : 'scheduled'
            };
            
            if (editId) {
                // Update existing appointment
                const appointmentIndex = AppState.appointments.findIndex(a => a.id === editId);
                if (appointmentIndex > -1) {
                    AppState.appointments[appointmentIndex] = { ...AppState.appointments[appointmentIndex], ...appointmentData };
                    Utils.showToast('Randevu güncellendi', 'success');
                }
                delete form.dataset.editId;
            } else {
                // Add new appointment
                AppointmentManager.addAppointment(appointmentData);
                const patient = AppState.patients.find(p => p.id === appointmentData.patientId);
                Utils.showToast(`${patient ? patient.name : 'Hasta'} için randevu eklendi`, 'success');
            }
            
            closeAddAppointmentModal();
            loadAppointments();
        }

            const appointment = AppState.appointments.find(a => a.id === appointmentId);
            if (!appointment) {
                Utils.showToast('Randevu bulunamadı', 'error');
                return;
            }
            
            const patient = AppState.patients.find(p => p.id === appointment.patientId);
            
            // Populate edit form with current values
            document.getElementById('appointmentPatient').value = appointment.patientId;
            document.getElementById('appointmentType').value = appointment.type;
            document.getElementById('appointmentDate').value = appointment.date;
            document.getElementById('appointmentTime').value = appointment.time;
            document.getElementById('appointmentClinician').value = appointment.clinician;
            document.getElementById('appointmentBranch').value = appointment.branch;
            document.getElementById('appointmentNotes').value = appointment.notes || '';
            
            // Store the appointment ID for updating
            document.getElementById('addAppointmentForm').dataset.editId = appointmentId;
            
            // Change modal title and button text
            document.querySelector('.modal-title').textContent = 'Randevu Düzenle';
            document.querySelector('button[type="submit"]').textContent = 'Randevu Güncelle';
            
            openAddAppointmentModal();
        }

            const appointmentIndex = AppState.appointments.findIndex(a => a.id === appointmentId);
            if (appointmentIndex > -1) {
                AppState.appointments[appointmentIndex].status = 'completed';
                AppState.appointments[appointmentIndex].completedAt = new Date().toISOString();
                
                // Update patient's last visit
                const appointment = AppState.appointments[appointmentIndex];
                const patientIndex = AppState.patients.findIndex(p => p.id === appointment.patientId);
                if (patientIndex > -1) {
                    AppState.patients[patientIndex].lastVisit = appointment.date;
                }
                
                Utils.showToast('Randevu tamamlandı olarak işaretlendi', 'success');
                loadAppointments();
            }
        }

            const appointmentIndex = AppState.appointments.findIndex(a => a.id === appointmentId);
            if (appointmentIndex > -1) {
                AppState.appointments[appointmentIndex].status = 'no_show';
                Utils.showToast('Randevu gelmedi olarak işaretlendi', 'warning');
                loadAppointments();

            const appointment = AppState.appointments.find(a => a.id === appointmentId);

                return;

            const patient = AppState.patients.find(p => p.id === appointment.patientId);
            const patientName = patient ? patient.name : 'Bilinmeyen Hasta';

        function bulkMarkCompleted() {
            const selectedIds = getSelectedAppointmentIds();
            if (selectedIds.length === 0) return;
            
            if (confirm(`${selectedIds.length} randevuyu tamamlandı olarak işaretlemek istediğinizden emin misiniz?`)) {
                selectedIds.forEach(id => {
                    const appointmentIndex = AppState.appointments.findIndex(a => a.id === id);
                    if (appointmentIndex > -1) {
                        AppState.appointments[appointmentIndex].status = 'completed';
                        AppState.appointments[appointmentIndex].completedAt = new Date().toISOString();
                    }
                });
                
                Utils.showToast(`${selectedIds.length} randevu tamamlandı olarak işaretlendi`, 'success');
                clearSelection();
                loadAppointments();
            }
        }
        
        function bulkMarkNoShow() {
            const selectedIds = getSelectedAppointmentIds();
            if (selectedIds.length === 0) return;
            
            if (confirm(`${selectedIds.length} randevuyu gelmedi olarak işaretlemek istediğinizden emin misiniz?`)) {
                selectedIds.forEach(id => {
                    const appointmentIndex = AppState.appointments.findIndex(a => a.id === id);
                    if (appointmentIndex > -1) {
                        AppState.appointments[appointmentIndex].status = 'no_show';
                    }
                });
                
                Utils.showToast(`${selectedIds.length} randevu gelmedi olarak işaretlendi`, 'warning');
                clearSelection();
                loadAppointments();
            }
        }
        
        function bulkDelete() {
            const selectedIds = getSelectedAppointmentIds();
            if (selectedIds.length === 0) return;
            
            if (confirm(`${selectedIds.length} randevuyu silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.`)) {
                selectedIds.forEach(id => {
                    AppointmentManager.deleteAppointment(id);
                });
                
                Utils.showToast(`${selectedIds.length} randevu silindi`, 'success');
                clearSelection();
                loadAppointments();
            }
        }
        
        function viewPatient(patientId) {
            window.location.href = `patient-details.html?id=${patientId}`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
